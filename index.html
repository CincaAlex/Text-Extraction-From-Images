<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OCR Image Upload</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>OCR Image Upload</h1>
    <form id="uploadForm">
      <div>
        <label for="image">Upload an Image</label>
        <input 
          type="file" 
          id="image" 
          name="image" 
          accept="image/*,application/pdf" 
          multiple 
          required
        />
      </div>
      <button type="submit">Upload and Extract Text</button>
      <button id="downloadAllButton" type="button">Download All Texts</button>
    </form>
    <div id="loadingSpinner">
      <div></div>
    </div>
    <div id="result">
      <h2>Extracted Text:</h2>
      <div id="extractedText"></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
